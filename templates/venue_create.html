<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Document</title>
  <style>
    body {
      background-color: #404258;
    }

    form {
      margin-top: 3%;
    }

    input {
      background-color: #C4B6B6;
    }

    #heading {
      margin-top: 3%;
    }
  </style>
</head>

<body class="text-white">
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ticket</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Admin menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/admin">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Manage Venues <i class="bi bi-geo-alt-fill"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item active" href="/venue_create">Create Venue</a></li>
                <li><a class="dropdown-item" href="/venue_edit">Edit Venue</a></li>
                <li><a class="dropdown-item" href="/venue_delete">Delete Venue</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Manage Shows <i class="bi bi-film"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="/show_create">Create Show</a></li>
                <li><a class="dropdown-item" href="/show_edit">Edit Show</a></li>
                <li><a class="dropdown-item" href="/show_delete">Delete Show</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/admin_summary">Summary</a>
            </li>
            <a href="/log_out" class="btn btn-outline-danger position-absolute bottom-0 end-0">Log Out</a>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="p-4">
    <div class="container" id="heading">
      <h1 class="text-shadow-lg">Create Venue</h1>
    </div>
    <form action="" method="post" class="card bg-dark text-white container p-3 w-50">

      <div class="p-4">
        <label class="text-secondary" for="venue_name">venue name<sup class="text-danger">*</sup></label>
        <input required placeholder="Enter venue_name" class="text-light bg-secondary form-control border-0 rounded-3"
          type="text" name="venue_name" id="venue_name">
      </div>

      <div class="p-4">
        <label class="text-secondary" for="venue_location">venue location<sup
            class="text-danger">*</sup></label>
        <input required placeholder="Enter venue_location"
          class="text-light bg-secondary form-control border-0 rounded-3" type="text" name="venue_location"
          id="venue_location">
      </div>

      <div class="p-4">
        <label class="text-secondary" for="venue_max_no_of_shows">max no of shows<sup
            class="text-danger">*</sup></label>
        <input required placeholder="Enter venue_max_no_of_shows"
          class="text-light bg-secondary form-control border-0 rounded-3" type="number" name="venue_max_no_of_shows"
          id="venue_max_no_of_shows">
      </div>

      <div class="p-4">
        <label class="text-secondary" for="venue_max_seats_per_show">max seats per show<sup
            class="text-danger">*</sup></label>
        <input required placeholder="Enter venue_max_seats_per_show"
          class="text-light bg-secondary form-control border-0 rounded-3" type="number" name="venue_max_seats_per_show"
          id="venue_max_seats_per_show">
      </div>
      <button type="submit" class="mt-3 btn btn-lg btn-outline-success">create</button>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
