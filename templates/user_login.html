<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Document</title>
  <style>
    body {
      background-color: #404258;
    }

    form {
      background-color: #6B728E;
    }
  </style>
</head>

<body class="text-white">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
    <a href="/" class="navbar-brand">ticket</a>
  </nav>
  {% if error %}
  <script>alert("{{error}}, try again")</script>
  <p class="text-danger">{{error}}, try again</p>
  {%endif%}

  <div class="container my-5">
  <h1>User Log-In</h1>
  <h4 class="text-dark">do not have an account? <a href="/user_register" class="btn btn-outline-dark">register</a></h4>
</div>
  <form action="" method="post" class="container w-75 rounded-3 p-5 h-75">
    <label for="user_username">E-mail</label>
    <input required type="email" name="user_username" id="user_email" class="form-control w-75" autocomplete="off">

    <label for="user_password">Password</label>
    <input required type="password" name="user_password" id="user_password" class="form-control w-75">

    <button type="submit" class="btn btn-outline-light btn-lg mt-2">Log-In</button>

  </form>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
